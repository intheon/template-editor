<script language="javascript">

function elementIsOrIsChildOf(element, id)
{
	while (element)
	{
		if (element.id == id) return true;
		element = element.parentNode;
	}
	return false;
}

function listParents(node)
{
	var ret = "";
	
	while (node)
	{
		ret += node.id + "\n";
		node = node.parentNode;
	}
	
	return ret;
}

// Disable touchmove default handling to ensure the welcome page doesn't 'jiggle'.
// Exclude the 'InsetContent' div and all descendents from this since that needs
// to scroll!
document.body.addEventListener('touchmove', function(e){ if(!elementIsOrIsChildOf(e.target, "InsetContent")) e.preventDefault(); });
initialise();
</script>

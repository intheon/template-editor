      $('.button').css('background-color', colButgrad1);
      $('.button').css('color', colButTxtCol);

      $('#box1 h4').text(colTitle1);
      $('#box1 p').text(colTxt1);
      $('#box1 .button').text(colButTxt1);
      $('#box1 a').attr('href', colButUrl1);
      $('#box3 .boximg img').attr('src', colButUrl1);

      $('#box2 a').attr('href', colButUrl2);

      $('#box3 h4').text(colTitle3);

      $('#box3 a').attr('href', colButUrl3);


      $('#boxes a, #right a').each(function() {
        but = $(this).attr('href');
        if(but == 'latest_link' || but == 'editions_link' || but == 'subscriptions_link' || but == 'downloads_link' || but == 'login_link' || but == 'logout_link') {
          $(this).addClass(but);       
        }
      });
